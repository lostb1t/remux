[package]
name = "remux-web"
version = "0.1.0"
authors = ["lostb1t <coding-mosses0z@icloud.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { version = "0.6", features = ["router"] }
dioxus-logger = "0.6"
eyre = "0.6"
reqwest = { version = "0.12", features = ["json"] }
serde = "1.0.216"
serde_json = "1.0.137"
strum = "0.26.3"
strum_macros = "0.26.4"
getrandom = { version = "0.2.15", features = ["js"] }
dyn-clone = "1.0.18"
async-trait = "0.1.86"
tokio = { version = "1.43", features = ["io-util", "time"] }
tokio_with_wasm = { version = "0.7.4", features = ["time"] }
dioxus-motion = { version = "0.3.1", optional = true, default-features = false }
proc-macro2 = "1.0.93"
dioxus-components = "0.0.0"
serde_derive = "1.0.219"
dioxus-sdk = { version = "0.6", features = ["storage"] }
anyhow = "1.0.98"
url = "2.5.4"
bon = "3.6.4"
derive_builder = "0.20.2"
chrono = { version = "0.4", features = ["serde"] }
itertools = "0.14.0"
http = "1.3.1"
bytes = "1.10.1"
dioxus-lazy = "0.3.0-alpha.3"
serde_with = "3.13.0"

[features]
default = ["web"]
web = ["dioxus/web", "dioxus-motion/web", "dioxus-motion/transitions"]
#desktop = ["dioxus/desktop"]
#mobile = ["dioxus/mobile"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
